<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stardew Valley Progress Tracker</title>
  </head>
  <body>
    <header>
      <h1>Stardew Valley Progress Tracker</h1>
      <nav>
        <ul>
          <li class='nav-item'>Community Center</li>
          <li class='nav-item'>Perfection</li>
          <li class='nav-item'>Grandpa's Eval</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id='community-center'> 
        <div class='bundle-group'>
          <h3 class='bundle-group--title'>Crafts Room</h3>
          <div class='bundle'>
            <span class='bundle-title'>Spring Foraging</span>
              <div class='bundle-item'>
                <input type='checkbox'  id='wildHorseradish' name='wildHorseradish'/>
                <label for='wildHorseradish'>Wild Horseradish</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='daffodil' name='daffodil'/>
                <label for='daffodil'>Daffodil</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='leek' name='leek'/>
                <label for='leek'>Leek</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='dandelion' name='dandelion'/>
                <label for='dandelion'>Dandelion</label>
              </div>
          </div>
          <div class='bundle'>
            <span class='bundle-title'>Summer Foraging</span>
              <div class='bundle-item'>
                <input type='checkbox' id='grape' name='grape'/>
                <label for='grape'>Grape</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='spiceBerry' name='spiceBerry'/>
                <label for='spiceBerry'>Spice Berry</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='sweetPea' name='sweetPea'/>
                <label for='sweetPea'>Sweet Pea</label>
              </div>
          </div>
          <div class='bundle'>
            <span class='bundle-title'>Fall Foraging</span>
              <div class='bundle-item'>
                <input type='checkbox' id='winterRoot' name='winterRoot'/>
                <label for='winterRoot'>Winter Root</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='commonMushroom' name='commonMushroom'/>
                <label for='commonMushroom'>Common Mushroom</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='wildPlum' name='wildPlum'/>
                <label for='wildPlum'>Wild Plum</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='hazelnut' name='hazelnut'/>
                <label for='hazelnut'>Hazelnut</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='blackberry' name='blackberry'/>
                <label for='blackberry'>Blackberry</label>
              </div>
          </div>
          <div class='bundle'>
            <span class='bundle-title'>Winter Foraging</span>
              <div class='bundle-item'>
                <input type='checkbox' id='winterRoot' name='winterRoot'/>
                <label for='winterRoot'>Winter Root</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='crystalFruit' name='crystalFruit'/>
                <label for='crystalFruit'>Crystal Fruit</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='snowYam' name='snowYam'/>
                <label for='snowYam'>Snow Yam</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='crocus' name='crocus'/>
                <label for='crocus'>Crocus</label>
              </div>
          </div>
          <div class='bundle'>
            <span class='bundle-title'>Construction</span>
              <div class='bundle-item'>
                <input type='checkbox' id='wood' name='wood'/>
                <label for='wood'>Wood (99)</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='wood' name='wood'/>
                <label for='wood'>Wood (99)</label> 
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='wood' name='wood'/>
                <label for='wood'>Wood (99)</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='stone' name='stone'/>
                <label for='stone'>Stone (99)</label>
              </div>
              <div class='bundle-item'>
                <input type='checkbox' id='hardwood' name='hardwood'/>
                <label for='hardwood'>Hardwood (10)</label>
              </div>
          </div>
        </div>
      </section>
      <!-- <section id='perfection'>
        <h2>Perfection</h2>
      </section>
      <section id='grandpas-eval'>
        <h2>Grandpa's Evaluation</h2>
      </section> -->
    </main>
    
  </body>
</html>
